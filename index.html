<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redirecionamento</title>
</head>
<body>
    <h1>Redirecionando...</h1>
    <script>
        fetch('Link.txt') // Substitua por 'nome do seu arquivo.txt'
            .then(response => response.text())
            .then(link => window.location.href = link);
    </script>
</body>
</html>
