<html lang="pt-br">
<head>

    <!-- Open Graph Meta Tags para compartilhamento -->

    <meta property="og:description" content="Um site que oferece versículos inspiradores para o seu dia.">

    <!-- Favicon para aparecer na aba do navegador -->
    <link rel="icon" href="URL_do_seu_favicon.ico" type="image/x-icon"> <!-- Substitua pelo link do seu favicon -->

    <h1>Redirecionando...</h1>

        fetch('Link.txt') // Substitua por 'nome do seu arquivo.txt'

            .then(link => window.location.href = link);
    </script>
</body>
